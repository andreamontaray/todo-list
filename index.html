<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./favicon.png" />
    <title>Todo List</title>
  </head>
  <body
    class="relative min-h-screen pb-20 bg-[#f5f5f5] dark:bg-[#1e1e2f] font-poppins"
  >
    <header>
      <h1
        class="pt-10 lg:pt-4 font-semibold text-[7rem] lg:text-[10rem] text-[#b383e2]/40 dark:text-[#b383e2]/30 text-center"
      >
        todos
      </h1>
    </header>

    <button class="theme-btn absolute top-4 right-4 cursor-pointer">
      <div class="relative h-8 w-16 bg-[#e5e5e5] rounded-full">
        <span
          class="absolute top-1/2 left-1 flex items-center justify-center w-6 aspect-square rounded-full bg-[#7e57c2] -translate-y-1/2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#FFFFFF"
          >
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#7e57c2"
            class="hidden"
          >
            <path
              d="M600-640 480-760l120-120 120 120-120 120Zm200 120-80-80 80-80 80 80-80 80ZM483-80q-84 0-157.5-32t-128-86.5Q143-253 111-326.5T79-484q0-146 93-257.5T409-880q-18 99 11 193.5T520-521q71 71 165.5 100T879-410q-26 144-138 237T483-80Zm0-80q88 0 163-44t118-121q-86-8-163-43.5T463-465q-61-61-97-138t-43-163q-77 43-120.5 118.5T159-484q0 135 94.5 229.5T483-160Zm-20-305Z"
            />
          </svg>
        </span>
      </div>
    </button>

    <main class="w-xs lg:w-sm mx-auto shadow-lg" id="todos">
      <form id="todo-form">
        <input
          type="text"
          placeholder="Enter your todo"
          class="w-full p-4 bg-white dark:bg-[#2a2a3b] text-[#444] dark:text-white text-xl lg:text-3xl focus:outline-2 focus:outline-[#b383e2] placeholder:text-[#d5d5d5] dark:placeholder:text-[#999]"
          id="todo-input"
        />
      </form>
    </main>

    <small
      class="absolute bottom-2 left-1/2 text-[#b5b5b5] text-center -translate-x-1/2"
    >
      Left click to toggle completed.
    </small>

    <script src="./script.js"></script>
  </body>
</html>
